		<meta

			property="og:image"
			content="https://ogcdn.net/e4b8c678-7bd5-445d-ba03-bfaad510c686/v3/a13x.io/Alex%20B%C3%A4uerle/https%3A%2F%2Fa13x.io%2Fimages%2Falex.jpeg/og.png"
		/>

		<meta name="twitter:title" content="Alex Bäuerle" />

			name="twitter:description"
			content="Homepage of Alex Bäuerle. This is where my profile, research, and projects are presented. You have access to contact information from here."

			name="twitter:image"
			content="https://ogcdn.net/e4b8c678-7bd5-445d-ba03-bfaad510c686/v3/a13x.io/Alex%20B%C3%A4uerle/https%3A%2F%2Fa13x.io%2Fimages%2Falex.jpeg/og.png"

		<meta name="author" content="Alex Bäuerle" />
